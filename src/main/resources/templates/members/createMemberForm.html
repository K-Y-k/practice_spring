<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class="container">
  <form action="/members/new" method="post">  <!-- post 방식으로 넘어온다.-->
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입려하세요">  <!--여기서 name 속성은 서버로 넘어오는 key이므로 중요하다.-->
    </div>

    <button type="submit">등록</button>
  </form>

</div>
</body>
</html>
