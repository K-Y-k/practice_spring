<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<div class="container">
  <div>
      <table>
        <thead>
        <tr>
          <th>#</th>
          <th>이름</th>
        </tr>
        </thead>
        <tbody>
        <!--th:each는 thyme 문법 반복문으로 members의 id와 name을 출력-->
        <tr th:each="member : ${members}">  <!--컨트롤러에서 전달받은 model인 members로 출력-->
          <td th:text="${member.id}"></td>
          <td th:text="${member.name}"></td>
        </tr>
        </tbody>
      </table>
  </div>

</div>
</body>
</html>
